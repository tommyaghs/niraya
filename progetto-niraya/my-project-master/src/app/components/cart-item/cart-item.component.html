<div class="card-body">
  <!-- Single item -->
  <div class="row">
    <div class="cart-item" *ngFor="let item of items">
      <div class="row">
        <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
          <!-- Image -->
          <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
            <img [src]="item.image[0]" width="100px" alt="T shirt white Niraya" />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
            </a>
          </div>
          <!-- Image -->
        </div>

        <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
          <!-- Data -->
          <p><strong>{{ item.title }}</strong></p>
          <p>Color: White</p>
          <p>Size: M</p>
          <button type="button" class="btn btn-dark btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
            title="Remove item">
            <i class="bi bi-heart"></i>
          </button>
          <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
            title="Move to the wish list">
            <i (click)="removeProductFromCart(item.id)" class="bi bi-trash"></i>
          </button>
          <!-- Data -->
        </div>

        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
          <!-- Quantity -->
          <div class="d-flex mb-4" style="max-width: 100px">
            <button class="btn btn-dark px-3 me-2 btn-sm "
              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
              <i class="bi bi-dash"></i>
            </button>

            <div class="form-outline">
              <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
              <label class="form-label" for="form1">quantit√†</label>
            </div>

            <button class="btn btn-dark px-3 ms-2 btn-sm"
              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
              <i class="bi bi-plus"></i>
            </button>
          </div>
          <!-- Quantity -->

          <!-- Price -->
          <p class="text-start text-md-center">
            <strong>{{item.price}}</strong>
          </p>
          <!-- Price -->
        </div>
      </div>
    </div>
    <!-- Single item -->
  </div>
