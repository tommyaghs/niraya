<!--carrello-->
<div class="d-flex justify-content-center my-0">
  <h3>il tuo carrello</h3>
</div>
<div class="row">
  <div class="col-lg-8 py-0">
    <div class="row d-flex justify-content-center my-0">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Prodotti aggiunti - {{ cartService.itemCount }}</h5>
        </div>
        <app-cart-item></app-cart-item>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card mb-4">
      <div class="card-header py-3">
        <h5 class="mb-0">Sommario</h5>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
            Prodotti
            <span>53.98€</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center px-0">
            Spedizione
            <span>Gratis</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
            <div>
              <strong>Totale</strong>
              <strong>
                <p class="mb-0">(Tasse incluse)</p>
              </strong>
            </div>
            <span><strong>53.98€</strong></span>
          </li>
        </ul>
        <a href="./checkout.html"><button type="button" class="btn btn-dark btn-lg btn-block">
            vai al checkout
          </button></a>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <p><strong>Spedizione prevista entro</strong></p>
        <p class="mb-0">12.10.2023 - 14.10.2023</p>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn-xs button" (click)="clearCart()">svuota carrello</button>
      </div>
    </div>
    <div class="card mb-4 mb-lg-0">
      <div class="card-body">
        <p><strong>metodi di pagamento accettati</strong></p>
        <img class="me-2" width="45px"
          src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
          alt="Visa" />
        <img class="me-2" width="45px"
          src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
          alt="American Express" />
        <img class="me-2" width="45px"
          src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
          alt="Mastercard" />
        <img class="me-2" width="45px"
          src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.webp"
          alt="PayPal acceptance mark" />
      </div>
    </div>
  </div>
</div>
